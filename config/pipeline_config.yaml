# Pipeline Configuration for LHP
# Usage: lhp generate --env <env> --pipeline-config config/pipeline_config.yaml

# Project-wide defaults applied to all pipelines
project_defaults:
  serverless: true
  channel: CURRENT
  continuous: false

# Billing Bronze Pipeline
---
pipeline:
  - billing_bronze
catalog: ${var.default_pipeline_catalog}
schema: edw_bronze_billing
tags:
  project: brickwell_health
  layer: bronze
  domain: billing
event_log:
  name: billing_bronze_event_log
  schema: _meta
  catalog: ${var.default_pipeline_catalog}

