pipeline: silver_pipeline
flowgroup: claim_claim_TMPL004

use_template: TMPL004_cdc_log_scd2

template_parameters:
  source_table: "{catalog}.{bronze_schema_claim}.claim"
  target_table: "claim"
  natural_keys:
    - claim_id
  epoch_day_columns:
    - service_date
    - lodgement_date
    - assessment_date
    - payment_date
  modified_at_column: "modified_at"
  created_at_column: "created_at"
  column_order_sql: "sql/silver/claim_claim_columns.sql"
  target_schema: "{silver_schema_claim}"
