# Communication Campaign table - SCD Type 2 with UUID conversion
pipeline: communication_bronze
flowgroup: communication_campaign_TMPL001

use_template: TMPL001_delta_scd2

template_parameters:
  source_table: "brickwell_health.communication_ingestion_schema.campaign"
  target_table: "campaign"
  natural_keys:
    - campaign_code
  modified_at_column: "modified_at"
  created_at_column: "created_at"
  exclude_columns:
    - "__START_AT"
    - "__END_AT"
    - "created_at"
    - "modified_at"
    - "created_by"
    - "modified_by"
  sequence_timestamp_name: "_sequence_timestamp"
  uuid_columns:
    - campaign_id
  target_schema: "edw_bronze_communication"
