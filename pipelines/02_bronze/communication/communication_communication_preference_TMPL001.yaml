# Communication Preference table - SCD Type 2 with UUID conversion
pipeline: communication_bronze
flowgroup: communication_communication_preference_TMPL001

use_template: TMPL001_delta_scd2

template_parameters:
  source_table: "brickwell_health.communication_ingestion_schema.communication_preference"
  target_table: "communication_preference"
  natural_keys:
    - preference_id
  modified_at_column: "modified_at"
  created_at_column: "created_at"
  exclude_columns:
    - "__START_AT"
    - "__END_AT"
    - "created_at"
    - "modified_at"
    - "created_by"
    - "modified_by"
  sequence_timestamp_name: "_sequence_timestamp"
  uuid_columns:
    - preference_id
    - member_id
    - policy_id
  target_schema: "edw_bronze_communication"
