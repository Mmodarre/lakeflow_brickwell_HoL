# Regulatory LHC Loading table - SCD Type 2 with UUID conversion
pipeline: regulatory_bronze
flowgroup: regulatory_lhc_loading_TMPL001

use_template: TMPL001_delta_scd2

template_parameters:
  source_table: "brickwell_health.regulatory_ingestion_schema.lhc_loading"
  target_table: "lhc_loading"
  natural_keys:
    - lhc_loading_id
  modified_at_column: "modified_at"
  created_at_column: "created_at"
  exclude_columns:
    - "__START_AT"
    - "__END_AT"
    - "created_at"
    - "modified_at"
    - "created_by"
    - "modified_by"
  sequence_timestamp_name: "_sequence_timestamp"
  uuid_columns:
    - lhc_loading_id
    - member_id
    - policy_id
  target_schema: "edw_bronze_regulatory"