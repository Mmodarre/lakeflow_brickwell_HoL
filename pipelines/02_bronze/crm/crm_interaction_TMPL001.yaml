# CRM Interaction table - SCD Type 2 with UUID conversion
pipeline: crm_bronze
flowgroup: crm_interaction_TMPL001

use_template: TMPL001_delta_scd2

template_parameters:
  source_table: "brickwell_health.crm_ingestion_schema.interaction"
  target_table: "interaction"
  natural_keys:
    - interaction_reference
  modified_at_column: "modified_at"
  created_at_column: "created_at"
  exclude_columns:
    - "__START_AT"
    - "__END_AT"
    - "created_at"
    - "modified_at"
    - "created_by"
    - "modified_by"
  sequence_timestamp_name: "_sequence_timestamp"
  uuid_columns:
    - interaction_id
    - policy_id
    - member_id
    - trigger_event_id
    - case_id
    - claim_id
    - invoice_id
  target_schema: "edw_bronze_crm"
