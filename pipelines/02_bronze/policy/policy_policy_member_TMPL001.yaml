# Policy Policy Member table - SCD Type 2 with UUID conversion
pipeline: policy_bronze
flowgroup: policy_policy_member_TMPL001

use_template: TMPL001_delta_scd2

template_parameters:
  source_table: "brickwell_health.policy_ingestion_schema.policy_member"
  target_table: "policy_member"
  natural_keys:
    - policy_member_id
  modified_at_column: "created_at"
  created_at_column: "created_at"
  exclude_columns:
    - "__START_AT"
    - "__END_AT"
    - "created_at"
    - "created_by"
  sequence_timestamp_name: "_sequence_timestamp"
  uuid_columns:
    - policy_member_id
    - policy_id
    - member_id
  target_schema: "edw_bronze_policy"
