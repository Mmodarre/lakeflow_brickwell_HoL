# Policy Policy table - SCD Type 2 with UUID conversion
pipeline: policy_bronze
flowgroup: policy_policy_TMPL001

use_template: TMPL001_delta_scd2

template_parameters:
  source_table: "brickwell_health.policy_ingestion_schema.policy"
  target_table: "policy"
  natural_keys:
    - policy_number
  modified_at_column: "modified_at"
  created_at_column: "created_at"
  exclude_columns:
    - "__START_AT"
    - "__END_AT"
    - "created_at"
    - "modified_at"
    - "created_by"
    - "modified_by"
  sequence_timestamp_name: "_sequence_timestamp"
  uuid_columns:
    - policy_id
    - application_id
  target_schema: "edw_bronze_policy"
