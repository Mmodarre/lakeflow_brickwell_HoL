# Billing Direct Debit Mandate table - SCD Type 2 with UUID conversion
pipeline: billing_bronze
flowgroup: billing_direct_debit_mandate_TMPL001

use_template: TMPL001_delta_scd2

template_parameters:
  source_table: "brickwell_health.billing_ingestion_schema.direct_debit_mandate"
  target_table: "direct_debit_mandate"
  natural_keys:
    - direct_debit_id
  modified_at_column: "modified_at"
  created_at_column: "created_at"
  exclude_columns:
    - "__START_AT"
    - "__END_AT"
    - "created_at"
    - "modified_at"
    - "created_by"
    - "modified_by"
  sequence_timestamp_name: "_sequence_timestamp"
  uuid_columns:
    - direct_debit_id
    - policy_id
    - bank_account_id
  target_schema: "edw_bronze_billing"