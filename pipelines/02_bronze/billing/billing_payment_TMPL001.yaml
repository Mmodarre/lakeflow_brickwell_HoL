# Billing Payment table - SCD Type 2 with UUID conversion
pipeline: billing_bronze
flowgroup: billing_payment_TMPL001

use_template: TMPL001_delta_scd2

template_parameters:
  source_table: "brickwell_health.billing_ingestion_schema.payment"
  target_table: "payment"
  natural_keys:
    - payment_number
  modified_at_column: "modified_at"
  created_at_column: "created_at"
  exclude_columns:
    - "__START_AT"
    - "__END_AT"
    - "created_at"
    - "modified_at"
    - "created_by"
    - "modified_by"
  sequence_timestamp_name: "_sequence_timestamp"
  uuid_columns:
    - payment_id
    - policy_id
    - invoice_id
  target_schema: "edw_bronze_billing"
